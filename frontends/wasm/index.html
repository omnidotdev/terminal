<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni Terminal</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #0d0d1a; }
      #terminal { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script type="module">

      import init, { create_terminal } from "./wasm/omni_terminal_wasm.js";

      await init();
      const wsProto = location.protocol === "https:" ? "wss" : "ws";
      create_terminal("terminal", `${wsProto}://${location.host}/ws`, 16.0);
    </script>
  </body>
</html>
